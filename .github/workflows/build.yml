name: build

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:

jobs:

  build:
    
    permissions:
      contents: write
      pull-requests: write
    
    runs-on: windows-latest

    env:
      Dotnet_Version: 8.0.x
      Solution_Path: src\Flow.Launcher.Plugin.ClipboardPlus.sln

    steps:

      # Checkout codes
      - name: Checkout
        uses: actions/checkout@v4

      # Install the .NET Core workload
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.Dotnet_Version }}

      # Restore dependencies for entire solution
      - name: Restore dependencies
        run: dotnet restore ${{ env.Solution_Path }}

      # Build the entire solution
      - name: Build
        run: dotnet build ${{ env.Solution_Path }} --configuration Release

      # Execute all unit tests in the solution
      - name: Execute unit tests
        run: dotnet test ${{ env.Solution_Path }} --configuration Release --no-build

      # Upload the Build package
      - name: Upload Build package
        uses: actions/upload-artifact@v4
        with:
          name: Build Package
          path: .dist/Clipboard+*.zip
          compression-level: 0
